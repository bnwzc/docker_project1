<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Entry</title>
</head>
<body>
    <h1>Enter Health Data</h1>

    <form action="/logout" method="GET" style="display:inline;">
        <button type="submit">Logout</button>
    </form>

    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" step="0.1" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>

        <button type="submit">Submit</button>
    </form>

    <h2>Submitted Data</h2>
    <ul>
        {% for data in data_list %}
            <li>{{data.name}}: Height: {{ data.height }} cm, Weight: {{ data.weight }} kg</li>
        {% endfor %}
    </ul>
    <p>
        <a href="http://127.0.0.1:5001/" target="_blank">Go to Analytics</a>
    </p>
</body>
</html>
